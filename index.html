<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catalogo Kevin | Sublimados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #111;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 26px;
            letter-spacing: 1px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .contenedor {
            width: 100%;
            padding: 20px 40px;
        }

        .grid-productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 35px;
        }

        .producto {
            cursor: pointer;
        }

        .producto-img {
            width: 100%;
            aspect-ratio: 4/5;
            overflow: hidden;
            border-radius: 5px;
        }

        .producto-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform .3s ease;
        }

        .producto:hover img {
            transform: scale(1.04);
        }

        .producto-info {
            padding-top: 10px;
            font-size: 14px;
        }

        .producto-nombre {
            text-transform: uppercase;
            font-size: 13px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .producto-precio {
            color: #d30000;
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 6px;
        }

        .whatsapp {
            font-size: 12px;
            font-weight: bold;
            text-decoration: none;
            color: #25D366;
        }

        .whatsapp:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contenedor {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h1>Cat√°logo Kevin</h1>

<div class="contenedor">
    <div class="grid-productos">

        <!-- PRODUCTO 1 -->
        <div class="producto">
            <div class="producto-img">
                <img src="Playera_Kokushibo.jpg" alt="Playera Kokushibo">
            </div>
            <div class="producto-info">
                <div class="producto-nombre">Playera Kokushibo</div>
                <div class="producto-precio">$250 MXN</div>
                <a class="whatsapp" href="https://wa.me/5218994535600?text=Hola,%20me%20interesa%20la%20Playera%20de%20Kokushibo">
                    Pedir por WhatsApp
                </a>
            </div>
        </div>

        <!-- PRODUCTO 2 -->
        <div class="producto">
            <div class="producto-img">
                <img src="termo1.jpg" alt="Termo 30oz">
            </div>
            <div class="producto-info">
                <div class="producto-nombre">Termo 30oz</div>
                <div class="producto-precio">$250 MXN</div>
                <a class="whatsapp" href="https://wa.me/5218994535600?text=Hola,%20quiero%20el%20termo">
                    Pedir por WhatsApp
                </a>
            </div>
        </div>

        <!-- PRODUCTO 3 -->
        <div class="producto">
            <div class="producto-img">
                <img src="playera1.jpg" alt="Playera personalizada">
            </div>
            <div class="producto-info">
                <div class="producto-nombre">Playera personalizada</div>
                <div class="producto-precio">$200 MXN</div>
                <a class="whatsapp" href="https://wa.me/5218994535600?text=Hola,%20quiero%20la%20playera">
                    Pedir por WhatsApp
                </a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
